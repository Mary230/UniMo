{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>UniMo</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="{% static 'img/graduated.png' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/graduated.png' %}">
    <!-- Load Require CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <!-- Font CSS -->
    {#    <link href="https://github.com/Mary230/diplom/blob/main/boxicon.min.css" rel="stylesheet" type="application/x-pointplus">#}
    <link href="{% static 'css/boxicon.min.css' %}" rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Load Tempalte CSS -->
    <link rel="stylesheet" href="{% static 'css/templatemo.css' %}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <!--

    TemplateMo 561 Purple Buzz

    https://templatemo.com/tm-561-purple-buzz

    -->

</head>

<body>
<!-- Header -->
<nav id="main_nav" class="navbar navbar-expand-lg navbar-light bg-white shadow">
    <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand h1" href="{% url 'home' %}">

            <span class="text-primary h4">UNI</span> <span class="home-text-banner h4">MO</span>
        </a>
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbar-toggler-success" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="align-self-center collapse navbar-collapse flex-fill  d-lg-flex justify-content-lg-between"
             id="navbar-toggler-success">
            <div class="flex-fill mx-xl-5 mb-2">
                <ul class="nav navbar-nav d-flex justify-content-between mx-xl-5 text-center text-dark">
                    <li class="nav-item">
                        <a class="nav-link btn-outline-primary rounded-pill px-3" href="{% url 'home' %}">Соревнования</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn-outline-primary rounded-pill px-3" href="about.html">Блог</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn-outline-primary rounded-pill px-3" href="work.html"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn-outline-primary rounded-pill px-3" href="pricing.html"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn-outline-primary rounded-pill px-3" href="contact.html"></a>
                    </li>

                </ul>
            </div>
            <div class="navbar align-self-center d-flex">
                {#                <a class="nav-link" href="#"><i class='bx bx-bell bx-sm bx-tada-hover text-primary'></i></a>#}
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'students:my_account' %}"><i class='bx bx-user bx-sm text-primary'></i></a>
                    <a class="nav-link" href="{% url 'logout' %}"><i
                            class='bx bx-log-out bx-sm text-primary'></i></a>
                {% else %}
                    <a class="nav-link" href="{% url 'signup' %}"><i
                            class='bx bx-user-circle bx-sm text-primary'></i></a>
                    <a class="nav-link" href="{% url 'login' %}"><i class='bx bx-log-in bx-sm text-primary'></i></a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
<!-- Close Header -->

{% block content %}
{% endblock %}


</html>
